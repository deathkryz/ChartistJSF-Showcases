<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:ct="http://www.chartistjsf.org/charts"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template/vox/main.xhtml">
	<ui:define name="content">
		<script>$(function() {Showcase.optionsFormEvents(); $('select').material_select();});</script>
		<div class="row">
			<div class="col-md-3">
				<div class="card">
					<div class="card-content">Responsive</div>
					<h:form id="optionsForm">
						<p:remoteCommand name="submitForm" actionListener="#{chartDataBean.lineCollectData}" process="@this"
							update=":pluginsformId:lineChart"></p:remoteCommand>
						<div class="card-action">
							<div class="input-field col s12">
								<select name="aspectRatio">
									<option value="GOLDEN_SECTION" selected="">GOLDEN_SECTION</option>
									<option value="SQUARE">SQUARE</option>
									<option value="MINOR_SECOND">MINOR_SECOND</option>
									<option value="MAJOR_SECOND">MAJOR_SECOND</option>
									<option value="MINOR_THIRD">MINOR_THIRD</option>
									<option value="MAJOR_THIRD">MAJOR_THIRD</option>
									<option value="PERFECT_FOURTH">PERFECT_FOURTH</option>
									<option value="PERFECT_FIFTH">PERFECT_FIFTH</option>
									<option value="MINOR_SIXTH">MINOR_SIXTH</option>
									<option value="MAJOR_SIXTH">MAJOR_SIXTH</option>
									<option value="MINOR_SEVENTH">MINOR_SEVENTH</option>
									<option value="MAJOR_SEVENTH">MAJOR_SEVENTH</option>
									<option value="OCTAVE">OCTAVE</option>
									<option value="MAJOR_TENTH">MAJOR_TENTH</option>
									<option value="MAJOR_ELEVENTH">MAJOR_ELEVENTH</option>
									<option value="MAJOR_TWELFTH">MAJOR_TWELFTH</option>
									<option value="DOUBLE_OCTAVE">DOUBLE_OCTAVE</option>
								</select>
								<label>Aspect Ratio</label>
							</div>
						</div>
						<div class="card-content">Options</div>
						<div class="card-action">
							<p>
								<input name="showTooltip" type="checkbox" class="filled-in" id="showTooltip" checked="checked"> </input>
								<label for="showTooltip">showTooltip</label>
							</p>
							<p>
								<input name="animateAdvanced" type="checkbox" class="filled-in" id="animateAdvanced" />
								<label for="animateAdvanced">animateAdvanced</label>
							</p>
							<p>
								<input name="animatePath" type="checkbox" class="filled-in" id="animatePath" />
								<label for="animatePath">animatePath</label>
							</p>
							<p>
								<input name="reverseData" type="checkbox" class="filled-in" id="reverseData" />
								<label for="reverseData">reverseData</label>
							</p>

							<p>
								<input name="showLine" type="checkbox" class="filled-in" id="showLine" checked="checked" />
								<label for="showLine">showLine</label>
							</p>

							<p>
								<input name="showPoint" type="checkbox" class="filled-in" id="showPoint" checked="checked" />
								<label for="showPoint">showPoint</label>
							</p>

							<p>
								<input name="showArea" type="checkbox" class="filled-in" id="showArea" checked="checked" />
								<label for="showArea">showArea</label>
							</p>

							<p>
								<input name="lineSmooth" type="checkbox" class="filled-in" id="lineSmooth" checked="checked" />
								<label for="lineSmooth">lineSmooth</label>
							</p>
							<p>
								<input name="fullWidth" type="checkbox" class="filled-in" id="fullWidth" />
								<label for="fullWidth">fullWidth</label>
							</p>


						</div>
					</h:form>
				</div>
			</div>
			<div class="col-md-9">
				<ui:include src="plugins.xhtml" />
			</div>
		</div>


		<div class="jumbotron">
			<ul class="nav nav-tabs" data-tabs="tabs">
				<li role="presentation" class="active">
					<a href="#xhtml" data-toggle="tab">plugins.xhtml</a>
				</li>
				<li role="presentation">
                    <a href="#css" data-toggle="tab">plugins.css</a>
                </li>
				<li role="presentation">
					<a href="#java" data-toggle="tab">ChartDataBean.java</a>
				</li>
			</ul>

			<div class="tab-content">
				<div class="tab-pane active" id="xhtml">
					<script src="https://gist.github.com/hatemalimam/4877bcef2fbcffa7a6f5e5f6796b8f52.js"></script>
				</div>
				<div class="tab-pane fade" id="css">
					<script src="https://gist.github.com/hatemalimam/9a01b04fe867f894400e8a2a14835e29.js"></script>
				</div>
				<div class="tab-pane fade" id="java">
                    <script src="https://gist.github.com/hatemalimam/bd5e251800c9656ae4720ad514e24d05.js"></script>
                </div>
			</div>
		</div>
	</ui:define>
</ui:composition>
